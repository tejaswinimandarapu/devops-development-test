<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 0 auto; padding: 20px; background-color: #fff; }
    </style>
</head>
<body>

<div class="container">
    <h2>Event Registration Form</h2>
    <form id="registrationForm">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="event">Select Event:</label>
        <select id="event" name="event" required>
            <option value="">Select an event</option>
            <option value="event1">Event 1: Workshop</option>
            <option value="event2">Event 2: Seminar</option>
            <option value="event3">Event 3: Conference</option>
        </select>

        <button type="submit">Register</button>
        <p class="error" id="errorMessage"></p>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const eventSelection = document.getElementById('event').value;

        if (name === '' || email === '' || phone === '' || eventSelection === '') {
            document.getElementById('errorMessage').innerHTML = 'Please fill in all the fields.';
            return;
        }

        alert('Registration successful! You have registered for: ' + eventSelection);
        document.getElementById('registrationForm').reset();
    });
</script>

</body>
</html>
